<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1" /> -->
  <title>Products Table — Responsive HTML/CSS</title>
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#6ee7b7; /* mint */
      --accent-2:#60a5fa; /* blue */
      --danger:#fb7185;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --gap:12px;
      --max-width:1100px;
      --text:#e6eef8;
    }

    /* reset-ish */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,#071025 0%, #071428 60%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      display:flex;justify-content:center;
    }

    .container{
      width:100%;max-width:var(--max-width);
    }

    header{
      display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;
    }
    h1{font-size:20px;margin:0 0 6px 0}
    p.lead{color:var(--muted);margin:0;font-size:13px}

    .controls{
      display:flex;gap:12px;align-items:center;flex-wrap:wrap;
    }
    .search{
      background:var(--glass);border:1px solid rgba(255,255,255,0.04);
      padding:8px 10px;border-radius:10px;display:flex;gap:8px;align-items:center;min-width:220px
    }
    .search input{background:transparent;border:0;outline:0;color:var(--text);font-size:14px}

    .select, .btn{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:var(--text);font-size:14px;
    }
    .btn{cursor:pointer}

    /* table card */
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:16px;border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }

    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{color:var(--muted);text-align:left;padding:12px 8px;font-size:12px}
    tbody tr{border-top:1px solid rgba(255,255,255,0.02)}
    tbody td{padding:12px 8px;vertical-align:middle}

    .thumb{width:48px;height:48px;border-radius:8px;object-fit:cover;border:1px solid rgba(255,255,255,0.04)}
    .prod-name{display:flex;gap:10px;align-items:center}
    .prod-title{font-weight:600}
    .muted{color:var(--muted);font-size:13px}

    .price{font-weight:700;color:var(--accent-2)}
    .stock{padding:6px 8px;border-radius:999px;font-size:12px}
    .in{background:rgba(110,231,183,0.12);color:var(--accent)}
    .low{background:rgba(251,113,133,0.08);color:var(--danger)}

    .actions{display:flex;gap:8px}
    .icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:10px;color:var(--muted);cursor:pointer}

    /* responsive: turn table into cards on small screens */
    @media (max-width:820px){
      table, thead, tbody, th, td, tr{display:block}
      thead{display:none}
      tbody tr{margin-bottom:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));padding:12px;border-radius:12px}
      tbody td{display:flex;justify-content:space-between;padding:8px 12px;border:0}
      tbody td::before{content:""}
      .row-left{display:flex;gap:12px;align-items:center;flex:1}
      .row-right{display:flex;flex-direction:column;gap:6px;align-items:flex-end}
    }

    /* table sort indicator */
    th.sortable{cursor:pointer;user-select:none}
    th .sort-arrow{opacity:0.6;margin-left:8px;font-size:10px}

    /* pagination */
    .pagination{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:12px}
    .page-btn{padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);cursor:pointer}
    .page-btn[aria-current="true"]{background:var(--accent-2);color:#04243b}

    /* small helpers */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Products</h1>
        <p class="lead">A clean, responsive products table with search, sort & pagination.</p>
      </div>
      <div class="controls">
        <div class="search" role="search" aria-label="Search products">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="searchInput" placeholder="Search name, category or SKU" />
        </div>
        <select id="perPage" class="select" title="Items per page">
          <option value="5">5 / page</option>
          <option value="10" selected>10 / page</option>
          <option value="20">20 / page</option>
        </select>
        <button class="btn" id="add">+ Add product</button>
      </div>
    </header>

    <div class="card" role="region" aria-label="Products list">
      <table id="productsTable">
        <thead>
          <tr>
            <th style="width:46px"></th>
            <th class="sortable" data-key="name">Product <span class="sort-arrow">↕</span></th>
            <th class="sortable" data-key="category">Category <span class="sort-arrow">↕</span></th>
            <th class="sortable" data-key="price">Price <span class="sort-arrow">↕</span></th>
            <th class="sortable" data-key="stock">Stock <span class="sort-arrow">↕</span></th>
            <th style="width:120px">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- rows injected by JS -->
        </tbody>
      </table>

      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    /* Sample product data (replace with server data as needed) */
    const products = [
      {id:1,name:'Aurora Headphones',sku:'AUR-HP01',category:'Audio',price:129.99,stock:42,thumb:'https://images.unsplash.com/photo-1518444027705-9e4d3f49a7fa?auto=format&fit=crop&w=80&q=60'},
      {id:2,name:'Nebula Lamp',sku:'NEB-LP02',category:'Home',price:59.00,stock:7,thumb:'https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=80&q=60'},
      {id:3,name:'Voyager Backpack',sku:'VOY-BP09',category:'Travel',price:89.5,stock:0,thumb:'https://images.unsplash.com/photo-1552345383-0fd1d5b3389f?auto=format&fit=crop&w=80&q=60'},
      {id:4,name:'Flux Smartwatch',sku:'FLX-SW11',category:'Wearable',price:199.99,stock:13,thumb:'https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=80&q=60'},
      {id:5,name:'Echo Speaker',sku:'ECH-SP03',category:'Audio',price:79.99,stock:25,thumb:'https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=80&q=60'},
      {id:6,name:'Terra Mug',sku:'TRR-MG12',category:'Kitchen',price:14.95,stock:102,thumb:'https://images.unsplash.com/photo-1542377288-f6cae6e7a1b3?auto=format&fit=crop&w=80&q=60'},
      {id:7,name:'Orbit Camera',sku:'ORB-CM05',category:'Photography',price:349.00,stock:3,thumb:'https://images.unsplash.com/photo-1519183071298-a2962f3bce14?auto=format&fit=crop&w=80&q=60'},
      {id:8,name:'Pioneer Sneakers',sku:'PNR-SN21',category:'Footwear',price:129.0,stock:18,thumb:'https://images.unsplash.com/photo-1528701800489-476abd9b5fbd?auto=format&fit=crop&w=80&q=60'},
      {id:9,name:'Lumen Desk',sku:'LUM-DK07',category:'Furniture',price:249.99,stock:5,thumb:'https://images.unsplash.com/photo-1493666438817-866a91353ca9?auto=format&fit=crop&w=80&q=60'},
      {id:10,name:'Nova Keyboard',sku:'NVA-KB02',category:'Accessories',price:49.99,stock:60,thumb:'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=80&q=60'},
      {id:11,name:'Cascade Jacket',sku:'CSD-JK07',category:'Apparel',price:119.99,stock:9,thumb:'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=80&q=60'},
      {id:12,name:'Atlas Bottle',sku:'ATL-BT03',category:'Outdoors',price:24.99,stock:0,thumb:'https://images.unsplash.com/photo-1543185371-6c8d4732c6c6?auto=format&fit=crop&w=80&q=60'},
    ];

    // state
    let state = {
      data: products.slice(),
      query: '',
      sortKey: null,
      sortDir: 1,
      page: 1,
      perPage: parseInt(document.getElementById('perPage').value,10)
    }

    // helpers
    function formatPrice(n){ return '$' + n.toFixed(2) }

    function render(){
      const tbody = document.getElementById('tableBody');
      const start = (state.page-1)*state.perPage;
      const filtered = state.data.filter(p=> {
        const q = state.query.trim().toLowerCase();
        if(!q) return true;
        return (p.name+p.category+p.sku).toLowerCase().includes(q);
      });

      // sort
      if(state.sortKey){
        filtered.sort((a,b)=>{
          const k = state.sortKey;
          if(typeof a[k] === 'number') return (a[k]-b[k]) * state.sortDir;
          return a[k].toString().localeCompare(b[k].toString()) * state.sortDir;
        });
      }

      const pageItems = filtered.slice(start,start+state.perPage);

      // build rows
      tbody.innerHTML = '';
      for(const p of pageItems){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <img src="${p.thumb}" alt="${p.name} image" class="thumb" />
          </td>
          <td>
            <div class="prod-name">
              <div>
                <div class="prod-title">${p.name}</div>
                <div class="muted">${p.sku}</div>
              </div>
            </div>
          </td>
          <td><div class="muted">${p.category}</div></td>
          <td><div class="price">${formatPrice(p.price)}</div></td>
          <td>
            <div class="stock ${p.stock>0? 'in' : 'low'}">${p.stock>0? p.stock + ' in stock' : 'Out'}</div>
          </td>
          <td>
            <div class="actions">
              <button class="icon-btn" title="Edit ${p.name}">Edit</button>
              <button class="icon-btn" title="Delete ${p.name}">Delete</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      }

      renderPagination(filtered.length);
    }

    function renderPagination(total){
      const wrap = document.getElementById('pagination');
      wrap.innerHTML = '';
      const totalPages = Math.max(1, Math.ceil(total/state.perPage));
      // prev
      const prev = document.createElement('button');prev.className='page-btn';prev.textContent='‹';prev.disabled = state.page===1;
      prev.addEventListener('click',()=>{ state.page = Math.max(1,state.page-1); render(); });
      wrap.appendChild(prev);

      // pages (limited window)
      const windowSize = 5; let start = Math.max(1, state.page - Math.floor(windowSize/2));
      let end = Math.min(totalPages, start + windowSize - 1);
      if(end - start < windowSize - 1) start = Math.max(1, end - windowSize + 1);

      for(let i=start;i<=end;i++){
        const b = document.createElement('button');b.className='page-btn';b.textContent=i; if(i===state.page) b.setAttribute('aria-current','true');
        b.addEventListener('click',()=>{ state.page = i; render(); });
        wrap.appendChild(b);
      }

      const next = document.createElement('button');next.className='page-btn';next.textContent='›';next.disabled = state.page===totalPages;
      next.addEventListener('click',()=>{ state.page = Math.min(totalPages, state.page+1); render(); });
      wrap.appendChild(next);

      // small summary
      const info = document.createElement('div');info.style.marginLeft='auto';info.style.color='var(--muted)';info.style.fontSize='13px';
      const startItem = (state.page-1)*state.perPage + 1;
      const endItem = Math.min(total, state.page*state.perPage);
      info.textContent = `${total} items — ${startItem}-${endItem}`;
      wrap.appendChild(info);
    }

    // events
    document.getElementById('searchInput').addEventListener('input', (e)=>{
      state.query = e.target.value; state.page = 1; render();
    });

    document.querySelectorAll('th.sortable').forEach(th=>{
      th.addEventListener('click', ()=>{
        const key = th.dataset.key;
        if(state.sortKey === key) state.sortDir = -state.sortDir; else { state.sortKey = key; state.sortDir = 1 }
        render();
      })
    });

    document.getElementById('perPage').addEventListener('change', (e)=>{
      state.perPage = parseInt(e.target.value,10); state.page = 1; render();
    });

    document.getElementById('add').addEventListener('click', ()=>{
      alert('Replace this with your add-product flow (modal or navigation)');
    });

    // initial render
    render();
  </script>
</body>
</html>
