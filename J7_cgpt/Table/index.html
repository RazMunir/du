<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Products Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1f0d1;
        }

        .price {
            color: #27ae60;
            font-weight: bold;
        }

        .buy-btn {
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Mouse</td>
                <td>Ergonomic mouse with USB receiver</td>
                <td class="price">$25.99</td>
                <td><button class="buy-btn">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Bluetooth Headphones</td>
                <td>Noise-cancelling over-ear headphones</td>
                <td class="price">$59.99</td>
                <td><button class="buy-btn">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>Fitness tracker with heart rate monitor</td>
                <td class="price">$79.99</td>
                <td><button class="buy-btn">Add to Cart</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
