<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<title>Responsive Products Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #d1f0d1;
    }

    .price {
        color: #27ae60;
        font-weight: bold;
    }

    .buy-btn {
        background: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .buy-btn:hover {
        background: #45a049;
    }

    /* Responsive Table */
    @media (max-width: 768px) {
        table, thead, tbody, th, td, tr {
            display: block;
            width: 100%;
        }

        thead tr {
            display: none; /* hide headers on small screens */
        }

        tr {
            margin-bottom: 15px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 10px;
        }

        td {
            border: none;
            position: relative;
            padding-left: 50%;
            text-align: left;
        }

        td::before {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 45%;
            white-space: nowrap;
            font-weight: bold;
            color: #555;
        }

        /* Labels for each cell */
        td:nth-of-type(1)::before { content: "Product"; }
        td:nth-of-type(2)::before { content: "Description"; }
        td:nth-of-type(3)::before { content: "Price"; }
        td:nth-of-type(4)::before { content: "Buy"; }
    }
</style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Mouse</td>
                <td>Ergonomic mouse with USB receiver</td>
                <td class="price">$25.99</td>
                <td><button class="buy-btn">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Bluetooth Headphones</td>
                <td>Noise-cancelling over-ear headphones</td>
                <td class="price">$59.99</td>
                <td><button class="buy-btn">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>Fitness tracker with heart rate monitor</td>
                <td class="price">$79.99</td>
                <td><button class="buy-btn">Add to Cart</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
