<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Profit Calculator</h1>
        <div class="input-group">
            <label for="revenue">Daily Revenue ($):</label>
            <input type="number" id="revenue" placeholder="Enter revenue" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="costs">Daily Costs ($):</label>
            <input type="number" id="costs" placeholder="Enter costs" min="0" step="0.01">
        </div>
        <button onclick="calculateProfit()">Calculate Profit</button>
        <div id="result" class="result"></div>

        <!-- Table for calculation history -->
        <h2>Calculation History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Revenue ($)</th>
                    <th>Costs ($)</th>
                    <th>Profit ($)</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
        <!-- Buttons and file input for history actions -->
        <div class="button-group">
            <input type="file" id="importFile" accept=".csv" onchange="importFromCSV()">
            <button onclick="exportToCSV()" class="export-btn">Export to CSV</button>
            <button onclick="clearHistory()" class="clear-btn">Clear History</button>
        </div>
        <div id="error" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
