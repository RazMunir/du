<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --warning: #ff9e00;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body{
            margin: 25px;
        }
        
        /* form style */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 25px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .card h2 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
        }
        
        .card h2 i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--light);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .form-btn {
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        
        button i {
            margin-right: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, var(--gray), #5a6268);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-danger {
            background: linear-gradient(to right, var(--danger), #d11571);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
        }
        /* end form style */
        
    </style>
</head>
<body>
    
    <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
                    <form id="expense-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expense-date">Date</label>
                                <input type="date" id="expense-date" value="2023-08-19">
                            </div>
                            <div class="form-group">
                                <label for="expense-amount">Amount ($)</label>
                                <input type="number" id="expense-amount" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="expense-description">Description</label>
                            <input type="text" id="expense-description" placeholder="Enter expense description">
                        </div>
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                        <select id="expense-category">
                                <option value="supplies">Office Supplies</option>
                                <option value="travel">Travel & Transportation</option>
                                <option value="utilities">Utilities</option>
                                <option value="food">Food & Entertainment</option>
                                <option value="other">Other Expenses</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary form-btn">
                            <i class="fas fa-plus"></i> Add Expense
                        </button>
                    </div>
                    <div class="form-actions">
                            <button type="submit" class="btn-primary form-btn">
                                <i class="fas fa-save"></i> Update Expense
                            </button>
                            <button type="button" id="cancel-edit" class="btn-secondary form-btn">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                      </div>
                    </form>
                </div>
    
</body>
</html>
