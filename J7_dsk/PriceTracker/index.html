<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!--  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Product Price Manager</title>
    <link rel="stylesheet"     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Price Manager</h1>
            <p>Manage your product inventory and pricing with this simple CRUD application</p>
        </header>

        <div class="app-container">
            <!-- Product Form -->
            <div class="form-container">
                <h2>Product Information</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" placeholder="Enter price" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <input type="text" id="productCategory" placeholder="Enter category">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Product
                        </button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">
                            <i class="fas fa-sync"></i> Reset
                        </button>
                    </div>
                </form>
            </div>

            <!-- Products List -->
            <div class="products-container">
                <div class="products-header">
                    <h2>Product List</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search products...">
                    </div>
                </div>

                <div class="table-container">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsList">
                            <!-- Products will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <div class="empty-state" id="emptyState">
                    <i class="fas fa-box-open"></i>
                    <h3>No Products Found</h3>
                    <p>Add your first product using the form on the left</p>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div>Total Products</div>
                        <div class="stat-value" id="totalProducts">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Total Value</div>
                        <div class="stat-value" id="totalValue">$0.00</div>
                    </div>
                    <div class="stat-item">
                        <div>Avg. Price</div>
                        <div class="stat-value" id="avgPrice">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
