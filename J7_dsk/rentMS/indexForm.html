<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>RentEase - Add Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --warning: #ff9e00;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .nav-links {
            padding: 20px 0;
            flex: 1;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 18px;
        }

        .user-info {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-details {
            flex: 1;
        }

        .user-details h3 {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .user-details p {
            font-size: 13px;
            opacity: 0.8;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: white;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border);
            border-radius: 30px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .top-actions {
            display: flex;
            align-items: center;
        }

        .notification-btn, .settings-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
            background: var(--light-gray);
            color: var(--dark);
            transition: all 0.3s;
        }

        .notification-btn:hover, .settings-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Content Area Styles */
        .content-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .page-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background: #dcdcdc;
        }

        /* Add Property Form */
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
            max-width: 900px;
            margin: 0 auto;
        }

        .form-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .form-header h3 {
            font-size: 22px;
            color: var(--dark);
        }

        .form-header p {
            color: var(--gray);
            margin-top: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group .required::after {
            content: " *";
            color: var(--danger);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .amenity-item {
            display: flex;
            align-items: center;
        }

        .amenity-item input {
            margin-right: 10px;
        }

        .image-upload {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: var(--light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .image-upload i {
            font-size: 48px;
            color: var(--gray);
            margin-bottom: 15px;
        }

        .image-upload p {
            color: var(--gray);
            margin-bottom: 10px;
        }

        .image-upload .btn {
            margin-top: 10px;
        }

        /* Preview Images */
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--danger);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            .logo h1, .nav-link span, .user-details {
                display: none;
            }
            .logo {
                justify-content: center;
                padding: 15px 0;
            }
            .logo i {
                margin: 0;
            }
            .nav-link {
                justify-content: center;
                padding: 15px 0;
            }
            .nav-link i {
                margin: 0;
                font-size: 20px;
            }
            .user-info {
                justify-content: center;
            }
            .user-avatar {
                margin: 0;
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .search-box {
                width: 200px;
            }
            .form-footer {
                flex-direction: column;
            }
            .form-footer .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-home"></i>
                <h1>RentEase</h1>
            </div>
            <div class="nav-links">
                <div class="nav-link">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-link active">
                    <i class="fas fa-building"></i>
                    <span>Properties</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Tenants</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Payments</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-tools"></i>
                    <span>Maintenance</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </div>
                <div class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar">JD</div>
                <div class="user-details">
                    <h3>John Doe</h3>
                    <p>Property Manager</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search properties...">
                </div>
                <div class="top-actions">
                    <div class="notification-btn">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="settings-btn">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="page-header">
                    <h2>Add New Property</h2>
                    <button class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Properties
                    </button>
                </div>

                <!-- Add Property Form -->
                <div class="form-container">
                    <div class="form-header">
                        <h3>Property Information</h3>
                        <p>Fill in the details of your new property</p>
                    </div>
                    
                    <form id="addPropertyForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="propertyName" class="required">Property Name</label>
                                <input type="text" id="propertyName" class="form-control" placeholder="e.g. Maple Apartments" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="propertyType" class="required">Property Type</label>
                                <select id="propertyType" class="form-control" required>
                                    <option value="">Select property type</option>
                                    <option value="apartment">Apartment</option>
                                    <option value="house">House</option>
                                    <option value="condo">Condo</option>
                                    <option value="townhouse">Townhouse</option>
                                    <option value="villa">Villa</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="address" class="required">Address</label>
                                <input type="text" id="address" class="form-control" placeholder="Street address" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="city" class="required">City</label>
                                <input type="text" id="city" class="form-control" placeholder="City" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="state" class="required">State</label>
                                <input type="text" id="state" class="form-control" placeholder="State" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="zip" class="required">ZIP Code</label>
                                <input type="text" id="zip" class="form-control" placeholder="Postal code" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="bedrooms" class="required">Bedrooms</label>
                                <input type="number" id="bedrooms" class="form-control" min="1" max="10" value="1" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="bathrooms" class="required">Bathrooms</label>
                                <input type="number" id="bathrooms" class="form-control" min="1" max="10" value="1" step="0.5" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="size" class="required">Size (sq ft)</label>
                                <input type="number" id="size" class="form-control" placeholder="e.g. 1200" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="rent" class="required">Monthly Rent ($)</label>
                                <input type="number" id="rent" class="form-control" placeholder="e.g. 1500" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="deposit" class="required">Security Deposit ($)</label>
                                <input type="number" id="deposit" class="form-control" placeholder="e.g. 2000" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="status" class="required">Status</label>
                                <select id="status" class="form-control" required>
                                    <option value="vacant">Vacant</option>
                                    <option value="occupied">Occupied</option>
                                    <option value="under-maintenance">Under Maintenance</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" class="form-control" placeholder="Describe the property..."></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Amenities</label>
                            <div class="amenities-grid">
                                <div class="amenity-item">
                                    <input type="checkbox" id="parking">
                                    <label for="parking">Parking</label>
                                </div>
                                <div class="amenity-item">
                                    <input type="checkbox" id="gym">
                                    <label for="gym">Gym</label>
                                </div>
                                <div class="amenity-item">
                                    <input type="checkbox" id="pool">
                                    <label for="pool">Swimming Pool</label>
                                </div>
                                <div class="amenity-item">
                                    <input type="checkbox" id="laundry">
                                    <label for="laundry">Laundry</label>
                                </div>
                                <div class="amenity-item">
                                    <input type="checkbox" id="ac">
                                    <label for="ac">Air Conditioning</label>
                                </div>
                                <div class="amenity-item">
                                    <input type="checkbox" id="heating">
                                    <label for="heating">Heating</label>
                                </div>
                                <div class="amenity-item">
                                    <input type="checkbox" id="wifi">
                                    <label for="wifi">Wi-Fi</label>
                                </div>
                                <div class="amenity-item">
                                    <input type="checkbox" id="pets">
                                    <label for="pets">Pets Allowed</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="required">Property Images</label>
                            <div class="image-upload" id="imageUpload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag & drop images here</p>
                                <p class="text-muted">or</p>
                                <button type="button" class="btn btn-primary">
                                    <i class="fas fa-folder-open"></i> Browse Files
                                </button>
                                <input type="file" id="fileInput" multiple style="display: none;">
                            </div>
                            
                            <div class="preview-container" id="previewContainer">
                                <!-- Images will appear here -->
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Property
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation active state
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Back button functionality
            const backButton = document.querySelector('.btn-secondary');
            backButton.addEventListener('click', function() {
                alert('Navigating back to properties list');
            });

            // Image upload functionality
            const imageUpload = document.getElementById('imageUpload');
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            
            imageUpload.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                const files = this.files;
                previewContainer.innerHTML = '';
                
                if (files) {
                    Array.from(files).forEach(file => {
                        if (!file.type.match('image.*')) return;
                        
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            
                            const removeBtn = document.createElement('div');
                            removeBtn.className = 'remove-btn';
                            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                            removeBtn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                previewItem.remove();
                            });
                            
                            previewItem.appendChild(img);
                            previewItem.appendChild(removeBtn);
                            previewContainer.appendChild(previewItem);
                        }
                        
                        reader.readAsDataURL(file);
                    });
                }
            });

            // Form submission
            const form = document.getElementById('addPropertyForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = 'var(--danger)';
                    } else {
                        field.style.borderColor = '';
                    }
                });
                
                if (isValid) {
                    alert('Property added successfully!');
                    form.reset();
                    previewContainer.innerHTML = '';
                } else {
                    alert('Please fill in all required fields');
                }
            });
        });
    </script>
</body>
</html>
