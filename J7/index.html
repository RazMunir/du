        body {

    <!-- Gradient SVG with hover effect -->
<style>
  .duRMD-logo { max-width:100%; height:auto; display:block; transition:transform .22s ease; }
  .duRMD-logo:hover { transform: scale(1.03); }
  /* To change the gradient on hover via CSS, target the SVG by class and change stop-color if needed */
</style>
</head>
<body>
    <img src="./img/flag.png" alt="">
    <img src="./img/flag-t.png" alt="">
    <img src="./img/du.png" alt="">
    <img src="durmd.svg" alt="" hight="200" width="200">
    
     <h2>Inline SVG</h2>
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="lightblue" />
  </svg>
  
  
  <!-- Inline SVG: easy to style/animate -->
<svg role="img" aria-label="duRMD logo" xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 200" width="600" height="200" style="max-width:100%;height:auto;">
  <title>duRMD</title>
  <rect width="100%" height="100%" fill="transparent"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, Arial, sans-serif" font-size="120" font-weight="700"
        fill="#111827">
    du<tspan id="R-letter" fill="#2563eb">R</tspan>MD
  </text>
</svg>


<img src="durmd.svg" alt="duRMD logo" width="600" style="max-width:100%;height:auto;">



<svg class="duRMD-logo" role="img" aria-label="duRMD gradient logo"
     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" width="800" height="280">
  <title>duRMD</title>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
